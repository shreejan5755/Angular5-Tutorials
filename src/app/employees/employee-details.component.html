<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{employee.name}}</h3>
    </div>
  
    <div class=" panel-body">
      <div class=" col-xs-10">
        <div class=" row vertical-align">
          <div class=" col-xs-4">
            <img class="imageClass" [src]="employee.photoPath" />
          </div>
          <div class=" col-xs-8">
  
            <div class=" row ">
              <div class=" col-xs-6">
                Gender
              </div>
              <div class=" col-xs-6">
                : {{employee.gender}}
              </div>
            </div>
  
  
            <div class="row">
              <!-- date of birth -->
              <div class="col-xs-6">
                Date of Birth
              </div>
              <div class="col-xs-6">
                : {{employee.dataOfBirth|date}}
              </div>
            </div>
  
            <!-- Contact Preference -->
            <div class="row">
              <div class="col-xs-6">
                Contact Preference
              </div>
              <div class="col-xs-6">
                : {{employee.contactPreference}}
              </div>
            </div>
  
            <!-- Phone Number -->
            <div class="row">
              <div class="col-xs-6">
                Phone
              </div>
              <div class="col-xs-6">
                : {{employee.phoneNumber}}
              </div>
            </div>
  
            <!-- Email -->
            <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                : {{employee.email}}
              </div>
            </div>
  
            <!-- Department -->
            <div class="row">
              <div class="col-xs-6">
                Department
              </div>
              <div class="col-xs-6" [ngSwitch]="employee.department">
                :
                <span *ngSwitchCase="1">Help Desk</span>
                <span *ngSwitchCase="2">HR</span>
                <span *ngSwitchCase="3">IT</span>
                <span *ngSwitchCase="4">Payroll</span>
                <span *ngSwitchDefault>N/A</span>
              </div>
            </div>
  
            <!-- Is Active -->
            <div class="row">
              <div class="col-xs-6">
                Is Active
              </div>
              <div class="col-xs-6">
                : {{employee.isActive}}
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>

    <div class=" panel-footer">
      <!-- preserved the query string parameter to retain it when we navigate back to employee list -->
      <a class=" btn btn-primary" [routerLink]="['/list',{id:employee.id}]" queryParamsHandling="merge" 
      [queryParams] = "{'newParam':'newValue'}">Back to List</a>
      <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">View Next Employee</button>
    </div>
  </div>
