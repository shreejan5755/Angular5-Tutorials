<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class=" panel-body">

      <!-- Full Name -->
      <div class=" form-group">
        <label for="fullName">Full Name</label>
        <input required id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class=" form-control">
      </div>

      <!-- Email -->
      <div class=" form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="email" type="text" class=" form-control">
      </div>

      <!-- Phone Number -->
      <div class=" form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" type="text" class=" form-control">
      </div>

      <!-- Contact Preference -->
      <div class=" form-group">
        <label>Contact Preference</label>
        <div class=" form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">
            Phone
          </label>
        </div>
      </div>

      <!-- Gender -->
      <div class=" form-group">
        <label>Gender</label>
        <div class=" form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>

      <!-- Is Active -->
      <div class=" form-group">
        <div class=" form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive"> Is Active
          </label>
        </div>
      </div>

      <!-- Department dropDown -->
      <div class=" form-group">
        <label for="department">
          Department
        </label>
        <select id="department" name="department" [(ngModel)]="department" class=" form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="row">
        <div class=" form-group col-md-3">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="text" bsDatepicker [bsConfig]="datePickerConfig" placement="right"
            class=" form-control">
        </div>
      </div>

       <!-- Photo Path -->
       <div class=" form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" name="photoPath" [(ngModel)]="photoPath" type="text" class=" form-control">
      </div>
       <!-- Show Preview Button -->
      <div (click)="togglePhotoPreview()" class=" form-group" >
        <button type="button" class="btn btn-primary">{{previewPhoto ? "Hide " : "Show "}}Preview </button>
      </div>
      <div class=" form-group">
        <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto">
      </div>

    </div>


    <div class="panel-footer">
      <button type="submit" class=" btn btn-primary">Save</button>
    </div>
  </div>
</form>

Angular Generated Form Model: {{employeeForm.value | json}}
