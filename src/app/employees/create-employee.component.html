<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class=" panel-body">

      <!-- Full Name -->
      <!-- Using class binding to add the has-error class to the full name div -->
      <div class=" form-group" [class.has-error]="name.invalid && name.touched"
      [class.has-success]="name.valid">
        <label for="name" class=" control-label">Full Name</label>
        <input required id="name" name="name" [(ngModel)]="employee.name" type="text" class=" form-control" #name ="ngModel">
        <span class=" help-block" *ngIf="name.invalid && name.touched">Name is required</span>
      </div>
<!-- 
      <div>touched: {{fullNameControl.touched}}</div>
      <div>untouched: {{fullNameControl.untouched}}</div> -->

      <!-- Email -->
      <div class=" form-group" [class.has-error]= "email.invalid && email.touched" [class.has-success]="email.valid">
        <label for="email" class="control-label">Email</label>
        <!-- in case we use angular 5 or lower we have to do following [email]= "employee.email!==''" so that both required and email dont validate the same empty condition and display both error message -->
        <input required email id="email" name="email" [(ngModel)]="employee.email" type="text" class=" form-control" #email = "ngModel">
        <!-- without using angular safe navigation operator (?)  we have to check two conditions -->
        <span class=" help-block" *ngIf="email.errors && email.errors.required && email.touched">Email is required</span>
        <!-- using angular safe navigation operator (?) -->
        <span class=" help-block" *ngIf="email.errors?.email && email.touched">Email is invalid</span>
      </div>

      <!-- Phone Number -->
      <div class=" form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber" type="text" class=" form-control">
      </div>

      <!-- Contact Preference -->
      <div class=" form-group">
        <label>Contact Preference</label>
        <div class=" form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="employee.contactPreference">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" name="contactPreference" [(ngModel)]="employee.contactPreference">
            Phone
          </label>
        </div>
      </div>

      <!-- Gender -->
      <div class=" form-group">
        <label>Gender</label>
        <div class=" form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">
            Female
          </label>
        </div>
      </div>

      <!-- Is Active -->
      <div class=" form-group">
        <div class=" form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive"> Is Active
          </label>
        </div>
      </div>

      <!-- Department dropDown -->
      <div class=" form-group">
        <label for="department">
          Department
        </label>
        <select id="department" name="department" [(ngModel)]="employee.department" class=" form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="row">
        <div class=" form-group col-md-3">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" type="text" bsDatepicker [bsConfig]="datePickerConfig"
            placement="right" class=" form-control">
        </div>
      </div>

      <!-- Photo Path -->
      <div class=" form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" name="photoPath" [(ngModel)]="employee.photoPath" type="text" class=" form-control">
      </div>
      <!-- Show Preview Button -->
      <div (click)="togglePhotoPreview()" class=" form-group">
        <button type="button" class="btn btn-primary">{{previewPhoto ? "Hide " : "Show "}}Preview </button>
      </div>
      <!-- Space to show the picture -->
      <div class=" form-group">
        <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto">
      </div>

    </div>


    <div class="panel-footer">
      <button type="submit" class=" btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </div>
</form>

Angular Generated Form Model: {{employeeForm.value | json}}

<br/>
