</h1>
<div *ngFor="let employee of employees">
  <div (click)="h1Variable.innerHTML = childComponent.getEmployeeNameAndGender()">

    <!-- making a child template variable 'childComponent' -->
    <app-display-employee [employee]="employee" #childComponent></app-display-employee>
  </div>
</div>
